/* ========================= */
function calculateNutrition(menu){
 let total={cal:0,protein:0,carb:0,fat:0,fiber:0};
 menu.ingredients.forEach(i=>{
  total.cal+=i.cal;
  total.protein+=i.protein;
  total.carb+=i.carb;
  total.fat+=i.fat;
  total.fiber+=i.fiber;
 });
 return total;
}

function calculateMatchPercent(menu){
 const input=document.getElementById("ingredientInput").value.trim();
 if(!input) return 0;

 const inputs=input.split(",").map(i=>i.trim());
 let matchCount=0;

 menu.ingredients.forEach(i=>{
  if(inputs.includes(i.name)) matchCount++;
 });

 return Math.round((matchCount/menu.ingredients.length)*100);
}

function getServingMultiplier(){
  const serving = document.getElementById("servingSelect").value;
  return parseInt(serving);
}
/* ========================= */
/* ‚≠ê ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÉ‡∏´‡∏°‡πà: ‡∏´‡∏≤‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö‡∏ó‡∏µ‡πà‡∏Ç‡∏≤‡∏î */
function getMissingIngredients(menu){
 const input=document.getElementById("ingredientInput").value.trim();
 if(!input) return [];

 const inputs=input.split(",").map(i=>i.trim());

 return menu.ingredients
  .filter(i=>!inputs.includes(i.name))
  .map(i=>i.name);
}

function displayMenu(menu){

 const multiplier = getServingMultiplier();
const nutrition = calculateNutrition(menu);

nutrition.cal *= multiplier;
nutrition.protein *= multiplier;
nutrition.carb *= multiplier;
nutrition.fat *= multiplier;
nutrition.fiber *= multiplier;
 const percent=calculateMatchPercent(menu);
 const isFav=favorites.includes(menu.name);
 const missing=getMissingIngredients(menu);

 return `
 <div class="card">
  <div class="percent">${percent>0?"üîã"+percent+"%":""}</div>
  <span class="star ${isFav?"active":""}"
        onclick="toggleFavorite('${menu.name}')">‚òÖ</span>

  <h3>${menu.name}</h3>
  ‚è± ${menu.time}

  ${missing.length>0?`<div class="missing">‚ùå ‡∏Ç‡∏≤‡∏î: ${missing.join(", ")}</div>`:""}

  <h4>‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏î‡∏¥‡∏ö</h4>
  <ul>
   ${menu.ingredients.map(i=>`
    <li>${i.name} - ${i.gram * multiplier} ‡∏Å‡∏£‡∏±‡∏°</li>
   `).join("")}
  </ul>

  <button onclick="toggleMethod(this)">‡∏î‡∏π‡∏ß‡∏¥‡∏ò‡∏µ‡∏ó‡∏≥</button>
  <div class="methodBox hidden">
   <ol>${menu.method.map(m=>`<li>${m}</li>`).join("")}</ol>
  </div>

  <div class="nutrition">
   üî• ${nutrition.cal} kcal |
   üí™ ‡πÇ‡∏õ‡∏£‡∏ï‡∏µ‡∏ô ${nutrition.protein} g |
   üçö ‡∏Ñ‡∏≤‡∏£‡πå‡∏ö ${nutrition.carb} g |
   ü•ë ‡πÑ‡∏Ç‡∏°‡∏±‡∏ô ${nutrition.fat} g |
   üåæ ‡πÉ‡∏¢‡∏≠‡∏≤‡∏´‡∏≤‡∏£ ${nutrition.fiber} g
  </div>

 `;
}

/* ========================= */
function smartRandom(){

 const input=document.getElementById("ingredientInput").value.trim();
 const serving = parseInt(document.getElementById("servingSelect").value);
 let sorted=[...menus];

 if(!input){
  sorted.sort(()=>0.5-Math.random());
  document.getElementById("menuContainer").innerHTML=
  sorted.slice(0,5).map(m=>displayMenu(m)).join("");
  return;
 }

 let inputs=input.split(",").map(i=>i.trim());

 let matchMenus=sorted.filter(m=>
  inputs.some(i=>m.ingredients.some(ing=>ing.name===i))
 );

 let otherMenus=sorted.filter(m=>
  !inputs.some(i=>m.ingredients.some(ing=>ing.name===i))
 );

 matchMenus.sort((a,b)=>a.ingredients.length-b.ingredients.length);

 let combined=[...matchMenus,...otherMenus];

 let topThree=combined.slice(0,3);

 let remainingMatch=matchMenus.filter(m=>
  !topThree.includes(m)
 );

 remainingMatch.sort(()=>0.5-Math.random());

 let randomTwo=remainingMatch.slice(0,2);

 let finalMenus=[...topThree,...randomTwo].slice(0,5);

 document.getElementById("menuContainer").innerHTML=
 finalMenus.map(m=>displayMenu(m)).join("");
}

}

function toggleFavorite(name){
 if(favorites.includes(name)){

}
